<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <header>
          <h1>CV của bạn</h1>
        </header>
    
    
    <main>
    <section class="education">
        <h2>Quản lý cv</h2>
        <p>Tải cv của bạn lên bên dưới để sử dụng nó trong quá trình ứng tuyển của bạn</p>
        <div class="education-upload">
            <div class="education-upload_icon">
                <i  class="fa-regular fa-file fa-2xl"></i>
            </div>
            <div class="education-upload_info">
                <h2>CV của riêng bạn</h2>
                <p class="education-upload_detail" > <i class="fa-solid fa-upload" style="color: #74C0FC; cursor: pointer; margin-right: 10px;"></i><span>Tải lên</span> (Sử dụng tệp .doc, .docx hoặc .pdf, 3MB và không có mật khẩu bảo vệ) </p>
            </div>
            
        </div>
      </section>
    </main>
</div>
